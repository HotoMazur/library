spring:
  application:
    name: Library

  liquibase:
    change-log: classpath:/db/changelog/master-changelog.yaml

  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql

  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres

  kafka:
    bootstrap-servers: localhost:9096
    consumer:
      group-id: library-group
      auto-offset-reset: earliest

server:
  port: 8085
